{% extends "base.html" %}

{% load static %}
{% block mainContent %}
    <div id="signin-box">
        <h3>Please Sign in with:</h3>
        <a>
            <img src="{% static "oauth1.png" %}" alt="微博">
        </a>

        <a>
            <img src="{% static "oauth2.png" %}" alt="Facebook">
        </a>

        <a>
            <img src="{% static "oauth4.png" %}" alt="Google">
        </a>
        {% if error %}
            <span class="errorTxt">
                {{ error }}
            </span>
        {% endif %}
    </div>
    <script src="{% static "bundle1.js" %}"></script>
{% endblock %}
