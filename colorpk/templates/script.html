{% load static %}
<script>
  window._colorpk = {
    staticPath: '{% static "" %}',
    auth: {% if user %}true{% else %}false{% endif %},
    {% if path == '/popular' or path == '/latest' or path == '/' %}
    likes: {{ likes }},
    initData: [
        {% for oneBox in list %}{"id": {{oneBox.id}},"color": "{{oneBox.color}}","like": {{ oneBox.like }}, "isLiked": {% if oneBox.isLiked %}true{% else %}false{% endif %} },{% endfor %}
    ],
    {% elif oneColor %}
    likes: {{ likes }},
    selected: {
      id: {{ oneColor.id }},
      color: '{{ oneColor.color }}',
      like: {{ oneColor.like }},
    }
    {% elif path == '/new' %}
    defaultColors: '{{ defaultValue }}',
    {% elif path == '/profile' %}
    list0: [
      {% for oneBox in list0%}{"id": {{oneBox.id}},"color": "{{oneBox.color}}","like": {{ oneBox.like }}},{% endfor %}
    ],
    list1: [
      {% for oneBox in list1%}{"id": {{oneBox.id}},"color": "{{oneBox.color}}","like": {{ oneBox.like }}},{% endfor %}
    ],
    {% endif %}
  };
</script>
