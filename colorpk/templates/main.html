{% extends "base.html" %}

{% load static %}
{% block mainContent %}
    {% include 'layout/welcome.html' %}
    <div class="list"></div>
    <script>
        window._colorpk = {
          staticPath: '{% static "" %}',
          likes: {{ likes }},
          initData: [
              {% for oneBox in list %}{"id": {{oneBox.id}},"color": "{{oneBox.color}}","like": {{ oneBox.like }}, "isLiked": {% if oneBox.isLiked %}true{% else %}false{% endif %} },{% endfor %}
          ]
        };
    </script>
{% endblock %}
