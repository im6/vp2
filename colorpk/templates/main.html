{% extends "base.html" %}


{% block mainContent %}
    <div class="list">
        {% for oneBox in list %}
        <div class="box"
             data-k="{{ oneBox.id }}"
             data-v="{{ oneBox.color }}"
             data-l="{{ oneBox.like }}"
        >
            {% for oneColor in oneBox.canvas %}
                <div style="background-color: {{ oneColor }}">
                    {{ oneColor }}
                </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

{% endblock %}
